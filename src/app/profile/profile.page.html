<ion-header>
  <ion-toolbar>
    <ion-title>profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
   <ion-grid fixed>
    <ion-row>
      <ion-col size="12">
      <form #f="ngForm" (ngSubmit)="onLogin(f)" *ngIf="!(auth.isAuth | async)"> 
        <ion-label floating>Username</ion-label>
        <ion-input name='username' type='text' [(ngModel)]="model.username"></ion-input>
        <ion-label floating>Password</ion-label>
        <ion-input name='password' type='password' [(ngModel)]="model.password"></ion-input>
        <ion-button type='submit' expand='block' color='primary'>Login</ion-button>
      </form>
      </ion-col>
      <ion-col size='12' *ngIf="(auth.isAuth | async)">
        <ion-img src='https://pragmaticconsulting.com/img/team/headshot.gif' style="width:100px; text-align: center; margin-left: 35%; margin-bottom:30px;" ></ion-img>
        <h2 style='text-align: center; margin-bottom:30px;'>John wick</h2>

        <!-- <ion-label><h4 style='text-align: left;margin-bottom:5px;' class='text-p'>Username: Admin </h4></ion-label>
        <ion-label><h4 style='text-align: left;margin-bottom:5px;'>Password: ******** </h4></ion-label>
        <ion-label><h4 style='text-align: left;margin-bottom:5px;'>Email: Admin@hotmail.com</h4></ion-label> -->

        <ion-item detail="false">
          <ion-label>
            Username: Admin 
          </ion-label>
        </ion-item>
        <ion-item detail="false">
          <ion-label>
            Password: ********
          </ion-label>
        </ion-item>

        <ion-item detail="false">
          <ion-label>
            Email: Admin@hotmail.com
          </ion-label>
        </ion-item>


        <ion-button type='submit' expand='block' color='danger' (click)="onLogout()" style='margin-top:20px;'>Logout</ion-button>
        
      </ion-col>
    </ion-row>
   </ion-grid>
</ion-content>
