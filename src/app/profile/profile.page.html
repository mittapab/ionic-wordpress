<ion-header>
  <ion-toolbar>
    <ion-title>profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
   <ion-grid fixed>
    <ion-row>
      <ion-col size="12">
      <form #f="ngForm" (ngSubmit)="onLogin(f)" *ngIf="!(auth.isAuth | async)"> 
        <ion-label floating>Username</ion-label>
        <ion-input name='username' type='text' [(ngModel)]="model.username"></ion-input>
        <ion-label floating>Password</ion-label>
        <ion-input name='password' type='password' [(ngModel)]="model.password"></ion-input>
        <ion-button type='submit' expand='block' color='primary'>Login</ion-button>
      </form>
      </ion-col>
      <ion-col size='12' *ngIf="(auth.isAuth | async)">
        <ion-img src='https://pragmaticconsulting.com/img/team/headshot.gif' style="width:100px; text-align: center; margin-left: 35%; margin-bottom:20px;" ></ion-img>
        <ion-button type='submit' expand='block' color='danger' (click)="onLogout()">Logout</ion-button>
        
      </ion-col>
    </ion-row>
   </ion-grid>
</ion-content>
