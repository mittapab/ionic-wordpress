<ion-header>
  <ion-toolbar>
    <ion-title>qoute-detail</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col size='12'>
        <ion-list >
          <ion-item >
            <ion-label text-wrap>
              <ion-item lines="none">
               <ion-img [src]="qouteid?.imageq.guid" width="40" height="80"></ion-img>
              </ion-item>
              <ion-item lines="none">
               <p>~ {{qouteid?.writer}} </p>
            </ion-item>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
   </ion-row>
   <ion-row>
    <ion-col size='12'  *ngIf="(auth.isAuth | async)">
      <ion-button expand="full" color="warning">Edit</ion-button>
      <ion-button expand="full" color="danger">Delete</ion-button>
    </ion-col>
 </ion-row>
  </ion-grid>
 </ion-content>
