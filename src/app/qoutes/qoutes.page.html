<ion-header>
  <ion-toolbar>
    <ion-title>qoutes</ion-title>
    <ion-buttons slot="end" *ngIf="(auth.isAuth | async)">
       <ion-button (click)="onclick()">
         <ion-icon slot='start' name='add'></ion-icon>
       </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
 <ion-grid fixed>
   <ion-row>
     <ion-col size='12'>
       <ion-list *ngIf="qoutes.length > 0 ">
         <ion-item detail *ngFor="let qoute of qoutes"routerLink="/qoutes/{{qoute.id}}">
           <ion-label text-wrap>
             <ion-item lines="none">
              <ion-img [src]="qoute.imageq.guid" width="40" height="80"></ion-img>
              
             </ion-item>
             <ion-item lines="none">
              <p>~ {{qoute.writer}} </p>
           </ion-item>
           </ion-label>
         </ion-item>
       </ion-list>

       <ion-list *ngIf="qoutes.length === 0 ">
        <ion-item detail *ngFor="let item of [].constructor(10)">
          <ion-label text-wrap>
            <ion-item lines="none">
              
              <ion-skeleton-text width='100%'></ion-skeleton-text>
              <ion-skeleton-text width='80%'></ion-skeleton-text>
            </ion-item>
            <ion-item lines="none">
              <ion-skeleton-text width='50%'></ion-skeleton-text>
          </ion-item>
          </ion-label>
        </ion-item>
      </ion-list>
     </ion-col>

   </ion-row>
 </ion-grid>
</ion-content>
